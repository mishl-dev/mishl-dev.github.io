<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3; url=https://mishl.dev/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen container */
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .loader {
      font-size: 24px;
      letter-spacing: 3px;
      animation: fadeIn 1.5s ease-in-out infinite alternate;
    }

    /* Fade-in effect */
    @keyframes fadeIn {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loader">Redirecting to Mishl.dev...</div>
</body>
</html>
